<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Registeration Page</title>
</head>
<body>
    <h1>QuickWork</h1>
    <div class="bg-img">
        <form action="" class="container" id="myForm">
            <h3>Register</h3>
            <h5>Create a New Account</h5>
            <p>Your password should be not less than 6 symbols</p>
            <p>and unclude both upper and lower case letters and at least one digit.</p>
            <label for="name"><b>Display Name:</b></label>
            <input type="text" placeholder="Display Name" name="name" id="name" required>
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Email" name="mail" id="email" required>
            <label for="gender"><b>Gender:</b></label>
            <input type="text" placeholder="Gender" name="gender" id="gender" required>
            <label for="hobbies"><b>Hobbies:</b></label>
            <select class="dropdown" name="hobbies" id="hobbies" onchange="populate(this.id,'subhobbies')">
                <option value="">--select--</option>
            </select>
            <select class="dropdown" name="subhobbies" id="subhobbies"></select>
            <button type="submit" id="mybtn" onclick="modellingData()" class="btn">Login</button>
        </form>
        <div class="loader" id="loader"></div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="share_list_popup"></div>
            </div>
          
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
